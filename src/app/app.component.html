<header class="header">
  <h1>{{title}}</h1>
  <input class="header-input" type="text" #newCard>
  <button (click)="addCard(newCard.value)">Add</button>
</header>

<section class="card-section">
  <div *ngFor="let card of Cards">
    <div *ngIf="card.label" class="card">{{card.label}}
      <p>{{card.text}}</p>
      <button (click)="deleteCard(card)">❌</button>
    </div>
  </div>
</section>
