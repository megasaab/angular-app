<h1>{{title}}</h1>
<div class="elements">
  <input type="text" #newTodo />
  <button (click)="addTodo(newTodo.value); newTodo.value=''">Add</button>
</div>
<div class="content">
  <div class="label_content" *ngFor="let todo of todos">
    <p>{{todo.label}}</p>
    <button *ngIf="todo.label">del</button>
  </div>
</div>
