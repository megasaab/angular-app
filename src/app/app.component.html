<h1>{{title}}</h1>
<div class="content">
  <input type="text" #newTodo/>
  <button (click)="addTodo(newTodo.value); newTodo.value=''">Add</button>
  <table>
    <tr>
      <th>Label</th>
    </tr>
    <tr *ngfor="let todo of todos;index as i;">
      <th>{{todo.label}}</th>
    </tr>
  </table>
</div>
